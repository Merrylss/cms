{% extends 'base.html' %}
{% block title %}修改文章{% endblock %}
{% block activity %}{% endblock %}
{% block right %}{% endblock %}
{% block content %}
{% load static %}
<script src="{%static 'js/lib/jquery2.2.4/jquery-2.2.4.min.js'%}"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
<!--------------------------------------修改文章------------------------------>
<div class="container">
    <div class="row text-center">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header">
              <!--<h3>发布更新</h3>-->
            </div>
            <div class="panel panel-danger">

              <div class="panel-body">
                <form method="post" action="/blog/{{article.id}}/update_article/">
                    {% csrf_token %}
                  <table class="table table-bordered table-hover table-striped">
                      <thead>
                        <tr>
                            <td colspan="2">{{user.nickname}}</td>
                        </tr>
                      </thead>
                      <tbody>
                            <tr>
                                <td>文章标题：</td>
                                <td>
                                    <input type="text" name="title" value="{{article.title}}" placeholder="请输入文章标题">
                                </td>
                            </tr>
                            <tr>
                                <td>文章内容：</td>
                                <td>
                                    <textarea name="content" id="content" cols="80" rows="20" placeholder="请输入内容">{{article.content|safe}}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <button type="submit" class="btn btn-danger">更新文章</button>
                            </tr>
                      </tbody>
            </table>
        </form>

              </div>
            </div>
        </div>
    </div>
</div>
<script>

    var ue = UE.getEditor('content', {
        'initialFrameWidth': 797,
        'initialFrameHeight': 628,
        'serverUrl': '/ueditor/controller/?imagePathFormat=&filePathFormat=',
    });

</script>
{% endblock %}
{% block author %}{% endblock %}
