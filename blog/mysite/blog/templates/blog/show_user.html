{% extends 'base.html' %}

{% block title %}展示单个用户{% endblock %}

{% block content %}
<div class="col-md-8">
<div class="page-header">
  <h3>用户资料</h3>
</div>
<div class="panel panel-danger">
  <div class="panel-heading">信息展示</div>

  <div class="panel-body">

      <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
                <td colspan="2">{{user.nickname}}</td>
            </tr>
          </thead>
          <tbody>
                <tr>
                    <td>用户账号：</td>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <td>用户昵称：</td>
                    <td>{{user.nickname}}</td>
                </tr>
                <tr>
                    <td>用户年龄：</td>
                    <td>{{user.age}}</td>
                </tr>
                <tr>
                    <td>注册时间：</td>
                    <td>{{user.born}}</td>
                </tr>
          </tbody>

        </table>
    </div>
  </div>
</div>
{% endblock %}
