{% extends 'base.html' %}

{% block title %}展示用户信息{% endblock %}

{% block content %}
{% load static %}
<div class="col-md-8">
 <div class="page-header">
              <h3>用户资料</h3>
            </div>
            <div class="panel panel-danger">
              <div class="panel-heading">个人资料</div>

              <div class="panel-body">
                <form method="post" action="/blog/{{user.id}}/change_info/">
                    {% csrf_token %}
                  <table class="table table-bordered table-hover table-striped">
                      <thead>
                        <tr>
                            <td colspan="2">{{user.nickname}}</td>
                        </tr>
                      </thead>
                      <tbody>
                            <tr>
                                <td>用户账号：</td>
                                <td>
                                    {{user.username}}
                                </td>
                            </tr>
                            <tr>
                                <td>用户昵称：</td>
                                <td>
                                    <input type="text" value="{{user.nickname}}" name="nickname">
                                </td>
                            </tr>
                            <tr>
                                <td>用户年龄：</td>
                                <td>
                                    <input type="number" value="{{user.age}}" name="age">
                                </td>
                            </tr>
                            <tr>
                                <td>注册时间：</td>
                                <td>
                                    <input type="datetime" readonly value="{{user.born}}" name="born">
                                    {# {{user.born}} #}
                                </td>
                            </tr>
                            <tr>
                                <button type="submit" class="btn btn-danger">修改</button>
                            </tr>
                      </tbody>
            </table>
        </form>

              </div>
        </div>
    </div>
{% endblock %}
